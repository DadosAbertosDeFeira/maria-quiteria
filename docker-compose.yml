version: '3'

services: 
    db:
        image: postgres
        environment: 
            POSTGRES_USER: ${POSTGRES_USER:-postgres}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
        ports:
            - "5432:${POSTGRES_PORT:-5432}"
        
    web:
        build: .
        command: python manage.py runserver 0.0.0.0:8000
        volumes: 
            - .:/code
        ports: 
            - "8000:8000"
        env_file: .env
        depends_on: 
            - db
